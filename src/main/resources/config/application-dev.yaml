server:
  port: 8085
spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
---
security:
  token:
    secret: Test
    maxAgeSeconds: 86400 #1 day
---
spring:
  profiles: dev
  datasource:
    url: jdbc:h2:mem:testdb
    platform: h2
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  liquibase:
    contexts: dev
  devtools:
    remote:
      secret: secret