spring:
  application:
    name: uaa-service
  profiles:
    active: dev
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

    pattern:
      console: %d{yyyy-MM-dd HH:mm:ss} - %msg%n
      file: %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
---
logging:
  level:
    ROOT: DEBUG
    liquibase: DEBUG
    com.example.demo: DEBUG
    org.hibernate: DEBUG
    org.springframework.web: DEBUG
---
security:
  token:
    secret: mySecret
    maxAgeSeconds: 86400 #1 day
---
spring:
  profiles: dev
  datasource:
    url: jdbc:h2:mem:testdb
    platform: h2
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    initialize: true
  h2:
    console:
      enabled: true
    tcp:
      enabled: rtue
  liquibase:
    contexts: dev
  devtools:
    remote:
      secret: secret